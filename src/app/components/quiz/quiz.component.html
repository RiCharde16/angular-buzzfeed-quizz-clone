<div class="quiz_container">
    <div class="quiz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>

    <div class="quiz_questions" *ngIf="!finished">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div class="quiz_options" *ngIf="!finished">

        <button class="btn-option" *ngFor="let option of  questionSelected.options" (click)="PlayerChoose(option.alias)">
            {{ option.name }}
        </button>

    </div>

    <div *ngIf=finished class="quiz_results">
        <h3>O seu resultado Ã©: </h3>
        <h1>{{ answerSelected }}</h1>
        <img [src]="photo" alt="img_resposta">
    </div>
</div>
